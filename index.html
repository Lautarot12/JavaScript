<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portafolio Cripto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<h2>Portafolio Cripto</h2>

<form id="addCryptoForm">

    <input type="text" placeholder="Cripto (BTC, ETH, SOL, BNB)" id="cryptoName" required />
    <input type="number" placeholder="Precio de compra (USD)" id="cryptoPrice" required />
    <input type="number" placeholder="Cantidad Invertida (USD)" id="cryptoUSD" required />
    <button type="submit">Agregar</button>
</form>

<div id="portfolio"></div>

<script src="./javascript/app.js"></script>
</body>
</html>
